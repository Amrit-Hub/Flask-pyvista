<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class='container'>
    <!-- <form class="form-inline my-2 my-lg-0" method="POST" action="/submit"> -->
      <select class="custom-select custom-select-sm" name='meshtype' id="meshtype">
        <option selected>Open this select menu</option>
        <option value="Sphere">Sphere</option>
        <option value="Cube">Cube</option>
        <option value="Bohemian Dome">Bohemian Dome</option>
        <option value="Cylinder">Cylinder</option>
      </select>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="getsrc();">Search</button>
    <!-- </form> -->
  </div>
  <iframe src="" height="600" width="600" title="PyVista" id="myimg" frameBorder="0" allowtransparency=yes
    scrolling=no>
    <p>Your browser does not support iframes.</p>
  </iframe>
  <!-- Optional JavaScript; choose one of the two! -->
  <script>
    function getsrc(){
      meshtype = document.getElementById('meshtype')
      mesh = meshtype.value;
      fetch('/'+mesh)
      .then(function(response){
        return response.text()
        .then(function(text){
          console.log(text);
          document.getElementById('myimg').src = text; 
        });
      });
    }


  </script>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
